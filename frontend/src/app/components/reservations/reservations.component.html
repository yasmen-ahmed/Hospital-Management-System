<div class="main">
    <div class="form-box container w-50">
        <h2> APPOINTEMENT RESERVATION </h2>
        <form class="row g-3">
            <div class="form-group">
                <label for="inputPatient" class="form-label">Choose Patient</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Patient Name</option>
                    <option value="1">Ahmed</option>
                    <option value="2">Mohamed</option>
                    <option value="3">Ali</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputPassword4" class="form-label">Choose Doctor</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Doctor Name</option>
                    <option value="1">Ahmed</option>
                    <option value="2">Mohamed</option>
                    <option value="3">Ali</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputCity" class="form-label">Reservation Date</label>
                <input class="form-control" type="date" [(ngModel)]="selectedDate">
            </div>
            <div class="form-group">
                <label for="inputState" class="form-label">Time</label>
                <input class="form-control" type="time" [(ngModel)]="selectedHour" (change)="handleHourChange($event)">
            </div>
            <div class="form-group">
                <label for="inputZip" class="form-label">Duration</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>15 Minutes</option>
                    <option value="1">20 Minutes</option>
                    <option value="2">30 Minutes</option>
                    <option value="3">45 Minutes</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn edit-btn">Reserve</button>
            </div>
        </form>
    </div>
</div>
